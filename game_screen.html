        var hoursL = document.getElementById("hours");

        var totalsecs = 0;
        var totalmins = 0; 
        setInterval(timer, 1000);
        
        function convert(times){
            var string = times + "";
            if(string.length < 2) {
              return "0" + string;
            }
            else {
              return string;
            }   
        }

        function timer(){
          ++totalsecs;
          secsL.innerHTML = convert(totalsecs%60);
            
          if (totalsecs == 59) {
            ++totalmins; 
            minsL.innerHTML =convert(totalmins%60);
          }
        }
      </script>
